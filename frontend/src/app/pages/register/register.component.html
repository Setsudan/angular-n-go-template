<div class="register-container">
  <div class="register-card">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div
          *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="error-message"
        >
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.error]="
            registerForm.get('username')?.invalid && registerForm.get('username')?.touched
          "
        />
        <div
          *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
          class="error-message"
        >
          Username must be at least 3 characters long
        </div>
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form-control"
          [class.error]="
            registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched
          "
        />
        <div
          *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
          class="error-message"
        >
          First name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control"
          [class.error]="
            registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched
          "
        />
        <div
          *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
          class="error-message"
        >
          Last name is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="
            registerForm.get('password')?.invalid && registerForm.get('password')?.touched
          "
        />
        <div
          *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="error-message"
        >
          Password must be at least 8 characters long
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [class.error]="
            registerForm.get('confirmPassword')?.invalid &&
            registerForm.get('confirmPassword')?.touched
          "
        />
        <div
          *ngIf="
            registerForm.get('confirmPassword')?.invalid &&
            registerForm.get('confirmPassword')?.touched
          "
          class="error-message"
        >
          Passwords do not match
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || isLoading">
        <app-loading-spinner *ngIf="isLoading" size="small"></app-loading-spinner>
        <span *ngIf="!isLoading">Register</span>
      </button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <p class="login-link">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
